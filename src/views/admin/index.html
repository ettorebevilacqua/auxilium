<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Area Amministrativa</title>
  <!-- Inclusione di Bootstrap per uno styling immediato -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Puoi aggiungere stili personalizzati se necessario */
    iframe {
      min-height: 600px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Area Amministrativa</h1>
    
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="adminTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="true">
          Dashboard
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#collections" type="button" role="tab" aria-controls="report" aria-selected="false">
          Collezioni
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">
          Impostazioni
        </button>
      </li>
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content mt-3" id="adminTabContent">
      <!-- Tab 1: Dashboard -->
      <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
        <!-- Includiamo dashboard.html tramite iframe -->
        <iframe src="setup" class="w-100" frameborder="0"></iframe>
      </div>
      <!-- Tab 2: Report -->
      <div class="tab-pane fade" id="collection" role="tabpanel" aria-labelledby="report-tab">
        <div class="p-3">
          <h2>Collections</h2>
          <iframe src="collections" class="w-100" frameborder="0"></iframe>
        </div>
      </div>
      <!-- Tab 3: Impostazioni -->
      <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <div class="p-3">
          <h2>Impostazioni</h2>
          <p>Qui puoi modificare le impostazioni della tua applicazione Shopify.</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Inclusione di Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
